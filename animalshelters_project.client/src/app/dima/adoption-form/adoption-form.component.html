<section class="header-inner bg-dark text-center">
 
</section>
<div class="container">
  <h1>Animal Adoption Form</h1>

  <form action="#" method="post" enctype="multipart/form-data">
    <!-- User Section -->
    <fieldset >
      <legend>User Information</legend>

      <div class="form-row">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" required>
      </div>

      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
    </fieldset>

    <!-- Animal Section -->
    <fieldset ">
      <legend>Animal Information</legend>

      <div class="form-row">
        <label for="animalName">Animal Name:</label>
        <input type="text" id="animalName" name="animalName" required value="{{ AnimalDetails.animalName}}">
      </div>

      <div class="form-row">
        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required>
      </div>

      <div class="form-row">
        <label for="size">Size:</label>
        <input type="text" id="size" name="size">
      </div>

      <div class="form-row">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
      </div>

      <div class="form-row">
        <label for="temperament">Temperament:</label>
        <input type="text" id="temperament" name="temperament">
      </div>

      <div class="form-row">
        <label for="specialNeeds">Special Needs:</label>
        <input type="text" id="specialNeeds" name="specialNeeds">
      </div>
    </fieldset>

    <!-- Shelter Section -->
    <fieldset>
      <legend>Shelter Information</legend>

      <div class="form-row">
        <label for="shelterName">Shelter Name:</label>
        <input type="text" id="shelterName" name="shelterName" required>
      </div>

      <div class="form-row">
        <label for="shelterEmail">Shelter Email:</label>
        <input type="email" id="shelterEmail" name="shelterEmail" required>
      </div>

      <div class="form-row">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
    </fieldset>

    <button type="submit">Submit Adoption Form</button>
  </form>
</div>
