<div class="container">
  <h1>Animal Adoption Form</h1>

  <form action="#" method="post" enctype="multipart/form-data">

    <!-- User Section -->
    <fieldset>
      <legend>User Information</legend>
      <label for="userName">User Name:</label>
      <input type="text" id="userName" name="userName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="userImage">Upload Image:</label>
      <input type="file" id="userImage" name="userImage" accept="image/*">
    </fieldset>

    <!-- Animal Section -->
    <fieldset>
      <legend>Animal Information</legend>
      <label for="animalName">Animal Name:</label>
      <input type="text" id="animalName" name="animalName" required>

      <label for="breed">Breed:</label>
      <input type="text" id="breed" name="breed" required>

      <label for="size">Size:</label>
      <input type="text" id="size" name="size">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age">

      <label for="temperament">Temperament:</label>
      <input type="text" id="temperament" name="temperament">

      <label for="specialNeeds">Special Needs:</label>
      <input type="text" id="specialNeeds" name="specialNeeds">

      <label for="adoptionStatus">Adoption Status:</label>
      <select id="adoptionStatus" name="adoptionStatus">
        <option value="Available">Available</option>
        <option value="Adopted">Adopted</option>
        <option value="Pending">Pending</option>
      </select>
    </fieldset>

    <!-- Shelter Section -->
    <fieldset>
      <legend>Shelter Information</legend>
      <label for="shelterName">Shelter Name:</label>
      <input type="text" id="shelterName" name="shelterName" required>

      <label for="shelterEmail">Shelter Email:</label>
      <input type="email" id="shelterEmail" name="shelterEmail" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="verified">Verified:</label>
      <input type="checkbox" id="verified" name="verified"> Yes
    </fieldset>

    <button type="submit">Submit Adoption Form</button>
  </form>
</div>
